<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap" rel="stylesheet">
    <title>COVID-19 TRACKER</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="css/style.css">
    
</head>
<body>
    <br>
    <br>
    <br>
    <div class="wrapper">
        
        
        <h1 style="text-align: center;color: white;padding: 10px;">COVID-19 TRACKER
            <hr><span id="demo"></span>
            </h1>
     <br>
        <div class="statistic">

            <div class="total_case_box">
                <h2>Total Cases</h2>
                <p id="total_cases" style="font-weight: bold;"></p>
            </div><br>
    
           <div class="box_wrapper">
                <div class="box">
                    <h2>Total Death</h2>
                    <p id="total_death"> </p>
                </div>

                <div class="box"  style="background-color:forestgreen;color: white;">
                    <h2>Total Recovery</h2>
                    <p id="total_recovered"> </p>
                </div>

                <div class="box">
                    <h2>New case</h2>
                    <p id="new_case"> </p>
                </div>

                <div class="box" style="background-color: red;color: white;">
                    <h2>New Death</h2>
                    <p id="new_death"> </p>
                </div>
           </div> 
        
           <table id="countries_stat">
               <tr>
                   <th>Country</th>
                   <th>Cases</th>
                   <th>Deaths</th>
                   <th>serious critical</th>
                   <th>total recovered</th>
               </tr>
           </table>
        </div>
    </div>

    <script src='js/api.js'></script>
    <script>
var d = new Date();
document.getElementById("demo").innerHTML = d;
</script>
</body>
</html>
